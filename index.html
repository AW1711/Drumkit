<!DOCTYPE html>
<html>
<head>
    <title>Sound Buttons</title>
  <link href = "main.css" rel="stylesheet">
</head>
<body>
    <div id="topColour">


    <h1>Click on a button or press the noted key to play a drum kit sound!</h1>
    </div>
    <div id = buttons>
    <button id="soundButton1">Boom B</button>
    <button id="soundButton2">Clap C</button>
    <button id="soundButton3">Hihat H</button>
    <button id="soundButton4">Kick K</button>
    <button id="soundButton5">Openhat O</button>
    <button id="soundButton6">Ride R</button>
    <button id="soundButton7">Snare S</button>
    <button id="soundButton8">Tink T</button>
    <button id="soundButton9">Tom Y</button>
    </div>

    <script src="sounds.js"></script>
</body>
</html>
